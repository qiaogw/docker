version: '2'
services:
    gitlab:
      image:  'caeret/gitlab-ce-zh:12.1.0'
      restart: unless-stopped
      environment:
        TZ: 'Asia/Shanghai'
        GITLAB_OMNIBUS_CONFIG: |
          external_url 'http://127.0.0.1'
          gitlab_rails['time_zone'] = 'Asia/Shanghai'
          # 需要配置到 gitlab.rb 中的配置可以在这里配置，每个配置一行，注意缩进。
          # 比如下面的电子邮件的配置：
          gitlab_rails['smtp_enable'] = true
          gitlab_rails['smtp_address'] = "smtp.163.com"
          gitlab_rails['smtp_port'] = 25
          gitlab_rails['smtp_user_name'] = "lzqy2019@163.com"
          gitlab_rails['smtp_password'] = "lzqy4001"
          gitlab_rails['smtp_domain'] = "163.com"
          gitlab_rails['smtp_authentication'] = "login"
          gitlab_rails['smtp_enable_starttls_auto'] = true
          gitlab_rails['smtp_tls'] = true
          gitlab_rails['gitlab_email_from'] = 'lzqy2019@163.com'
          user["git_user_email"] = "lzqy2019@163.com"
      ports:
        - '10080:80'
        - '10443:443'
        - '10022:22'
      volumes:
        - /dockerdata/gitlab/config:/etc/gitlab:Z
        - /dockerdata/gitlab/data:/var/opt/gitlab:Z
        - /dockerdata/gitlab/logs:/var/log/gitlab:Z
