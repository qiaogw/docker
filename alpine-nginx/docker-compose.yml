version: '3'

services:
    nginx:
        image: qiaogw/alpine-nginx
        container_name: nginx
        hostname: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /dockerdata/nginx:/nginx:Z
        networks:
            - default
            - net1
        external_links:
            - net1
networks:
  net1:
    external: true