  db:
    image: nexus.onstream-cloud.com/postgres    #postgres 镜像
    ports:
      - 5432:5432  #映射端口号
    volumes:
      - /etc/localtime:/etc/localtime:ro #主机时区
      - devops_data/sonar/postgres:/var/lib/postgresql/data #将数据映射到对应的路径
      - devops_data/postgres/backup:/var/lib/pgbackrest 
    environment:
      - POSTGRES_USER=sonar 
      - POSTGRES_PASSWORD=sonar  #密码
    networks:
      - devops-net
  redis:
    image: redis:alpine   #redis 镜像
    hostname: redis   
    ports:
      - 6379:6379  #映射端口号
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - devops_data/redis:/data:Z #将数据映射到对应的路径
      - devops_data/redis/conf/redis.conf:/usr/local/etc/redis/redis.conf:Z #将配置文件映射到对应的路径
    networks:
      - devops-net 
networks:
  devops-net:
    driver: bridge
volumes:
  devops_data:
    driver_opts:
      type: none
      device: /dockerdata/devops
      o: bind